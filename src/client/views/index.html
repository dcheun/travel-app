<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
</head>

<body>

  <div class="top-container">

    <header>
      <nav>
        <div class="nav-items">
          <div class="nav-brand">Travel Planner</div>
          <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="title-box">My Trip:</div>

      <div class="detail-box">

        <div class="detail-1">
          <div id="dest-photo">
            <img src="https://www.publicdomainpictures.net/pictures/290000/velka/using-gps.jpg" alt="Location photo"
              class="dest-photo">
          </div>
          <button id="btn-add-flight" class="btn-add"><i class="fa fa-plus"></i> add flight info</button>
          <button id="btn-add-lodging" class="btn-add btn-add-lodging"><i class="fa fa-plus"></i> add lodging
            info</button>
          <button id="btn-add-packing" class="btn-add btn-add-packing"><i class="fa fa-plus"></i> add packing
            list</button>
          <button id="btn-add-notes" class="btn-add btn-add-notes"><i class="fa fa-plus"></i> add notes</button>

          <!-- Modal Container -->
          <div id="modal" class="modal">
            <div id="flight-modal-content" class="modal-content">
              <div class="modal-input-grp">
                <label class="modal-label" for="flight-info">Flight Info: </label>
                <input class="modal-input" type="text" id="flight-info" placeholder="Udacity Air Flight 22">
              </div>
              <div class="modal-btn-grp">
                <button class="modal-btn" id="save-flight-info" type="submit">save</button>
                <button class="modal-btn" id="cancel-flight-info" type="submit">cancel</button>
              </div>
            </div>
            <div id="lodging-modal-content" class="modal-content">
              <div class="modal-input-grp">
                <label class="modal-label" for="lodging-info">Lodging Info: </label>
                <input class="modal-input" type="text" id="lodging-info" placeholder="Marriott">
              </div>
              <div class="modal-btn-grp">
                <button class="modal-btn" id="save-lodging-info" type="submit">save</button>
                <button class="modal-btn" id="cancel-lodging-info" type="submit">cancel</button>
              </div>
            </div>
            <div id="packing-modal-content" class="modal-content">
              <div class="modal-input-grp">
                <label class="modal-label" for="packing-info">Packing List: </label>
                <input class="modal-input" type="text" id="packing-info" placeholder="phone, laptop, ...">
              </div>
              <div class="modal-btn-grp">
                <button class="modal-btn" id="save-packing-info" type="submit">save</button>
                <button class="modal-btn" id="cancel-packing-info" type="submit">cancel</button>
              </div>
            </div>
            <div id="notes-modal-content" class="modal-content">
              <div class="modal-input-grp">
                <label class="modal-label" for="notes-info">Notes: </label>
                <input class="modal-input" type="text" id="notes-info" placeholder="Enter Notes">
              </div>
              <div class="modal-btn-grp">
                <button class="modal-btn" id="save-notes-info" type="submit">save</button>
                <button class="modal-btn" id="cancel-notes-info" type="submit">cancel</button>
              </div>
            </div>
          </div>
          <!-- End Modal Container -->
        </div>
        <!-- End div.detail-1 -->

        <div class="detail-2">
          <div id="detail-dest">Where do you want to go?</div>
          <div id="detail-departing">When are you leaving?</div>
          <table id="extra-table" class="extra-table">
            <tbody id="detail-flight"></tbody>
            <tbody id="detail-lodging"></tbody>
            <tbody id="detail-packing"></tbody>
            <tbody id="detail-notes"></tbody>
          </table>
          <div id="detail-countdown">
            Enter information below.
          </div>
          <div id="detail-weather"></div>
        </div>

      </div>
      <!-- End div.detail-box -->
    </main>

    <div class="input-box container">
      <div class="input-box-1">
        <label for="placename">My trip to: </label>
        <label for="departing">Departing: </label>
      </div>
      <div class="input-box-2">
        <input type="text" id="placename" placeholder="Enter Location">
        <input type="date" id="departing" min='2020-01-01' max='2030-01-01'>
      </div>
      <div class="input-box-3">
        <button id="save-trip" type="submit">save trip</button>
      </div>
      <div class="input-box-4">
        <button id="remove-trip" type="submit">remove trip</button>
      </div>
    </div>

    <footer>
      <div class="footer-items">
        <div class="copyright">&copy; 2020 DSC Media Group</div>
        <div class="social-media">
          <a href="#" class="social-media-icon"><i class="fa fa-facebook fa-lg"></i></a>
          <a href="#" class="social-media-icon"><i class="fa fa-twitter fa-lg"></i></a>
          <a href="#" class="social-media-icon"><i class="fa fa-instagram fa-lg"></i></a>
        </div>
      </div>
    </footer>
  </div>
  <!-- End div.top-container -->

  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>

</body>

</html>
